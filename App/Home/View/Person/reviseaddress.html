<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>For优修改地址</title>
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" href="/fuwebapp/favicon.ico" type="image/x-icon" />
		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css"/>
	</head>
	<body>
		<form id="revise-form" action="{:U('Person/reviseAddress')}" method="post">
			<div id="revise-head" >
				<div class="head-top bground-special">
					<span class="fl history-back glyphicon glyphicon-circle-arrow-left"></span>
					<span class="head-title">修改地址</span>
					<input class="fr" type="submit" value="保存" />
				</div>
			</div>
			<div id="revise-body">
		   		<div class="user-info-input">
		   			<span>联系人</span>
					<input type="text" name="new-receiver" value="{$addressInfo.name}" />
		   		</div>
		   		<div class="user-info-input">
		   			<span>手机号</span>
					<input type="text" name="new-phone" value="{$addressInfo.phone}"/>
		   		</div>
		   		<div id="revise-select-campus" class="user-info-input">
		   			<span>选择校区</span>
					<input type="text" disabled="disabled" name="new-location" value="{$campusName}"/>
					<input type="text" class="none" name="campusId" value="1">
					<img class="arrow-right fr" src="__PUBLIC__/img/icon/forwardarrow.jpg" alt="">		
		   		</div>
		   		<div class="user-info-input">
		   			<span>详细地址</span>
					<input type="text" name="new-deLocation" id="" value="{$addressInfo.address}" />
		   		</div>
		   		<input type="text" class="none" id="" name="rank" value="{$addressInfo.rank}" />
			</div>
		</form>
		<button class="set-default-address" data-id="{$addressInfo.phone_id}" data-rank="{$addressInfo.rank}">设为默认地址</button>
		
		<div class="center info-tips none">
			
		</div>
		
		<include file='App/Home/View/Common/commonlocation.html'/>

		<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery.validate.js"></script>
		<script type="text/javascript" src="__PUBLIC__/script/newaddress.js"></script>	
		<script src="__PUBLIC__/script/common.js"></script>
	</body>
</html>
