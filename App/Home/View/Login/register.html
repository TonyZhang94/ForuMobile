<!DOCTYPE html>
<html>
	<head>
		<title>For优 注册</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" href="/fuwebapp/favicon.ico" type="image/x-icon" />
		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style-y.css" />
	</head>
	
	<body>
		<div class="register-head">
			<span class="fl text-special history-back glyphicon glyphicon-circle-arrow-left"></span>
			<span class="head-title">注册</span>
		</div><!--register-head-->
		<form id="register-form" action="__URL__/toRegister">
			<div class="register-info-input">
				<span class="glyphicon glyphicon-user"></span>
				<span class="spliter"></span>
				<input type="text" name="nickname" placeholder="用户昵称">
			</div>
			<div class="error-message-wrapper">
				
	   		</div>

			<div class="register-info-input">
				<span class="glyphicon glyphicon-lock"></span>
				<span class="spliter"></span>
				<input type="password" name="password" placeholder="输入密码">
			</div>
			<div class="error-message-wrapper">
				
	   		</div>

			<div class="register-info-input">
				<span class="glyphicon glyphicon-lock"></span>
				<span class="spliter"></span>
				<input type="password" name="confirm-password" placeholder="确认密码">
			</div>
			<div class="error-message-wrapper">
				
	   		</div>

			<div class="register-info-input">
				<span class="glyphicon glyphicon-phone"></span>
				<span class="spliter"></span>
				<input type="text" name="phone" placeholder="手机号码">
			</div>
			<div class="error-message-wrapper">
				
	   		</div>

			<div class="register-info-input">
				<span class="glyphicon glyphicon-envelope"></span>
				<span class="spliter"></span>
				<input  type="text" name="mail" placeholder="验证邮箱">
				<!-- <button class="btn verify-code">发送验证码</button>	 -->
			</div>
			<div class="error-message-wrapper">
				
	   		</div>

			<input type="submit" value="立即注册" class="btn register-info-submit-btn">
		</form>

		<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery.validate.js"></script>
		<script src="__PUBLIC__/script/register.js" type="text/javascript"></script>
		<script src="__PUBLIC__/script/common.js" type="text/javascript"></script>
	</body>
</html>
