<!doctype html>
<html lang="en">
	<head>
		<title>For优个人中心</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		
		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link rel="icon" href="/fuwebapp/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div id="homepage-head" class="pos-relative">
			<div class="back-image">
				<img class="vertical-center" src="{$info.img_url}" alt="">
			</div>
			<div class="head-top">
				<span class="fl pos-relative z-99 history-back glyphicon glyphicon-circle-arrow-left"></span>
				<span class="head-title">个人中心</span>
			</div>
			<div class="head-bottom">
				<dl>
					<dt>
						<img src="{$info.img_url}" alt="">
					</dt>

					<dd  class="pos-relative z-99">
					<if condition="$info['nickname'] neq '点击登陆'">
						{$info.nickname}
					<else/><a href="{:U('Login/login')}">点击登陆</a>
					</if>
					</dd>
				</dl>
			</div>
		</div>
		<div id="homepage-nav" class="over-hidden">
			<div class="row">
				<if condition="$info['nickname'] neq '点击登陆'">
					<a href="{:U('Person/addressmanage')}">
				<else/><a href="{:U('Login/login')}">
				</if>
				
				   <div class="col-xs-3">
				   		<dl>
				   			<dt>
				   				<img src="__PUBLIC__/img/icon/locationmanage.png" alt="">
				   			</dt>
				   			<dd>地址管理</dd>
				   		</dl>
				   </div>
			    </a>
			    <if condition="$info['nickname'] neq '点击登陆'">
			    	<a href="{:U('OrderManage/orderManage',array('status'=>1))}">
			    <else/><a href="{:U('Login/login')}">
			    </if>
				   <div class="col-xs-3">
				   		<dl>
				   			<dt>
				   				<img src="__PUBLIC__/img/icon/ordermanage.png" alt="">
				   			</dt>
				   			<dd>订单管理</dd>
				   		</dl>
				   </div>
			   	</a>
			   	<if condition="$info['nickname'] neq '点击登陆'">
			    	<a href="{:U('Person/userinfo')}">
			    <else/><a href="{:U('Login/login')}">
			    </if>
				   <div class="col-xs-3">
				   		<dl>
				   			<dt>
				   				<img src="__PUBLIC__/img/icon/userinfo.png" alt="">
				   			</dt>
				   			<dd>个人信息</dd>
				   		</dl>
				   </div>
			   </a>
			   <if condition="$info['nickname'] neq '点击登陆'">
			    	<a href="{:U('Person/settings')}">
			    <else/><a href="{:U('Login/login')}">
			    </if>
				    <div class="col-xs-3">
				   		<dl>
				   			<dt>
				   				<img src="__PUBLIC__/img/icon/settings.png" alt="">
				   			</dt>
				   			<dd>设置</dd>
				   		</dl>
				   </div>
			   </a>
			</div>
		</div>

		<include file='App/Home/View/Common/commonnav3.html'/>

		<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>
		<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/script/common.js" type="text/javascript"></script>
	</body>
</html>
